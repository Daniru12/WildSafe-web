name: Staging Build and Deploy to Main

on:
  push:
    branches:
      - staging

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist
          retention-days: 7

  create-pr-to-main:
    name: Create PR to Main
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: staging
          base: main
          title: "ðŸš€ Deploy: Staging â†’ Main (Build Passed)"
          body: |
            ## Automated Deployment
            
            âœ… Frontend build **passed** on staging branch
            
            **Changes:**
            - All tests passed
            - Build artifacts ready
            - Ready for production deployment
            
            **Auto-generated by GitHub Actions**
          labels: deployment,automated
